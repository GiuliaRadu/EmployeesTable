<!DOCTYPE html>
<html>
<head>
    <h1>Employees form</h1>
</head>
<body>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="ex:John"><br> 

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="ex:Doe"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="lname" placeholder="ex:john@doe.com"><br><br>

    <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="" selected disabled hidden>Choose here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="notSpecified">Not Specified</option>
        </select>

    <label for="dateOfBirth">Date of birth:</label>

    <input type="date" id="dateOfBirth" name="birthdate"
        value="2021-04-23"
        min="1990-01-01" max="2003-01-01">

    <label for="img">Select image:</label>
    <input type="file" id="img" name="img" accept="image/*">
             
</form>
</body>
</html>
